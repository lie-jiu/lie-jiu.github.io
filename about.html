<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>关于我们</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header h1 {
            margin: 0;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header nav ul {
            padding: 0;
            list-style: none;
        }

        header nav ul li {
            display: inline;
            padding: 0 20px 0 20px;
        }

        header nav ul li a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header nav ul li a:hover {
            color: #e8491d;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            background: #ffffff;
        }

        .team {
            margin-top: 20px;
        }

        .team-member {
            margin-bottom: 20px;
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            float: left;
            margin-right: 20px;
        }

        .contact-form {
            margin-top: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .contact-form input[type="submit"] {
            background: #50b3a2;
            color: white;
            border: 0;
            padding: 10px 20px;
            cursor: pointer;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1>烈酒</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li class="current"><a href="about.html">关于我们</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <section class="content">
        <h2>关于我们</h2>
        <p>如果您对我们感兴趣，欢迎加入我们的Telegram频道了解更多信息。</p>

    </section>
</div>

<footer>

</footer>
</body>
</html>
